<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="events.js" type="text/javascript"></script>
</head>
<body>
<div>    
<h2>ON CLICK EVENT SHOWING THE IMAGE</h2>
<h2>CLICK ON THE BUTTON TO SEE IMAGE</h2>
<img id="image" src=""/> 
</div>
<button type="button" onclick="show()" id="btnID">
SHOW IMAGE</button>
<script>
    function show() {
        let image=document.getElementById("image");
        image.src = "https://th.bing.com/th/id/OIP.vF8_h2mXqrGRynymmcJ4zgHaHJ?w=157&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
        document.getElementById("btnID")
        .style.display = "none"
    }
</script>
</body>
</html>
